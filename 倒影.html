<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	body{background:#000;}
	div{width:200px; height:100%; position:absolute;
	margin:100px auto;
	overflow:hidden;			
	}
	span{width:200px; height:200px; background:url(1.jpg) no-repeat;
	position:absolute; left:0; top:140px;
	-webkit-transform:scale(1,-1);
	-webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.5));
	}
</style>
</head>

<body>
	<div>
    	<img src="1.jpg"/>
        <span></span>
    </div>
</body>
</html>
